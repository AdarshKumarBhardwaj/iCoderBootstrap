    <div class="container">
        <h2>Contact Us</h2>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" placeholder="name@example.com">
            <label for="">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Leave a comment here"></textarea>
            <label for="">Enter Your Querry</label>
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Leave a comment here" style="height: 100px"></textarea>
            <label for="">Elaborate your Concern</label>
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Leave a comment here" style="height: 100px"></textarea>
            <label for="">Tell Us About Yourself</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Are You a Member
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
            <label class="form-check-label" for="flexCheckDefault1">
                Are You a Coder
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault2">
            <label class="form-check-label" for="flexCheckDefault2">
                Are You a Professor
            </label>
        </div>
        <div class="form-floating">
            <select class="form-select" aria-label="Floating label disabled select example">
                <option selected>Select Your Querry</option>
                <option value="1">Web</option>
                <option value="2">Tech stack</option>
                <option value="3">Others</option>
            </select>
            <label for="">Works with selects</label>
        </div>

        <button class="btn btn-primary">
            Submit
        </button>
